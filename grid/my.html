<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>

    <script>
        var x=1;
        while(x <=20)
    {
        document.write(x+"<br>");
        x=x+2;
    
    }
    </script>
    
</body>
</html>
